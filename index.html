<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail e dadi</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="block-mail text-center">
            <div class="d-flex justify-content-center align-items-center pt-2">
                <input type="text" name="mail" id="mail">
                <div id="submit" class="btn btn-primary ms-3" onclick="access()">Submit</div>
            </div>
            <h5 id="access" class="pt-3 text-dark"></h5>
        </div>


        <div id="dadi" class="block-dadi bg-primary d-flex flex-column align-items-center">
            <div class="title d-flex">
                <h2 class="player-name me-5 mt-5">player</h2>
                <h2 class="bot-name ms-4 me-4 mt-5">bot</h2>
            </div>
            <div class="dadi d-flex justify-content-center">
                <div id="player_results" class="square me-5 text-center">
                    <h1 id="pointOne" class="mt-4"></h1>
                </div>
                <div id="bot_results" class="square text-center">
                    <h1 id="pointTwo" class="mt-4"></h1>
                </div>
            </div>
            <div id="shot" class="btn btn-danger mt-4" onclick="shots()">SHOT!</div>
            <h1 class="text-white mt-2" id="winner"></h1>
        </div>
    </div>

    


    <script src="./assets/js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
